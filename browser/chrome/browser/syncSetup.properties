wipeClient.change.label = Firefox sinhronizēšana tūlīt aizvietos visus šī datora datus ar datiem jūsu sinhronizācijas kontā.
wipeRemote.change.label = Firefox sinhronizēšana tūlīt aizvietos visus jūsu sinhronizācijas konta datus ar šī datora datiem.
