email.syncKey.subject          = Jūsu Firefox sinhronizācijas atslēga
email.syncKey.label            = Jūsu Firefox sinhronizācijas atslēga: %S
email.syncKey.description      = Šī atslēga tiks izmantota jūsu Firefox sinhronizācijas konta datu atšifrēšanai. To jums vajadzēs ievadīt katru reizi, kad konfigurēsiet Firefox sinhronizāciju jaunam datoram.
email.keepItSecret.label       = Turiet to slepenu!\u0020
email.keepItSecret.description = Jūsu Firefox sinhronizācijas konts ir šifrēts, lai aizsargātu jūsu privātumu. Bez šīs atslēgas jūsu personisko datu atšifrēšana prasītu vairākus gadus. Jūs esat vienīgais, kam ir pieejama šī atslēga, kas nozīmē, ka jūs esat vienīgais, kas var piekļūt Firefox sinhronizāciajs datiem.
email.keepItSafe.label         = Glabājiet to drošībā!\u0020
email.keepItSafe.description   = Nepazaudējiet šo atslēgu. Mēs neglabājam jūsu atslēgas kopiju (citādāk tā nebūtu slepenā atslēga), tāpēc mēs nevarēsim jums palīdzēt atgūt šo atslēgu, ja pazaudēsiet to. Jums vajadzēs ievadīt katru reizi, kad konfigurēsiet Firefox sinhronizāciju jaunam datoram.




