netReset=Aplikācijas ielādes laika savienojums ar serveri tika pārtraukts.
redirectLoop=Servera pieprasījums tiek pāradresēts tādā veidā, ka tas nekad netiks pabeigts.
confirmRepostPrompt=Lai turpinātu, aplikācijai ir jānosūta informācija kas atkārtos iepriekšējo darbību (piemēram meklēšanu vai pasūtījuma apstiprināšanu).
unknownSocketType=Aplikācija nezina kā komunicēt ar serveri.
notCached=Aplikācija pieprasīja dokumentu, kas vairs nav pieejams.
netOffline=Aplikācija šobrīd atrodas nesaistes režīmā un nevar piekļūt tīklam.
deniedPortAccess=Aplikācija mēģināja piekļūt tīmekļa portam, kurai tam nevajadzētu būt pieejamam. Jūsu drošībai aplikācija pārtrauca pieprasījumu.
proxyResolveFailure=Aplikācija ir nokonfigurēta starpniekservera izmantošanai, bet tas nav atrodams.
proxyConnectFailure=Aplikācija ir nokonfigurēta starpniekservera izmantošanai, bet tas atsaka savienojumus.
contentEncodingError=Aplikācija no servera saņēma atbildi, kas izmantoja nederīgu vai neatbalstītu saspiešanas veidu.
unsafeContentType=Aplikācija nevar turpināt, jo tā ir piekļuvusi faila tipam, ko var nebūt droši atvērt. Lūdzu sazinieties ar aplikācijas autoriem un pastāstiet viņiem par šo problēmu.
cspFrameAncestorBlocked=Šī aplikācija mēģināja piekļūt resursam, kura piekļuves drošības politika liedz tā ievietošanu šādā veidā.
corruptedContentError=Aplikācijas ielāde nevar turpināties, jo datu pārraidē konstatēta kļūda.
remoteXUL=Aplikācija mēģināja izmantot neatbalstītu tehnoloģiju, kas vairs nav pieejama.

